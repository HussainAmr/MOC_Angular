<div class="sidenav" id="dd" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <img class="logo-img" src="/assets/img/ril-logo.png" />
    </button>
    <div class="logo-text" *ngIf="collapsed">MOC</div>
    <!-- <button class="btn-close" *ngIf="collapsed" (click)="closeSideNav()">
      <i class="bi bi-x-circle"></i>
    </button> -->
  </div>

  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a
        class="sidenav-nav-link"
        [routerLink]="[data.routeLink]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">
          {{ data.label }}
        </span>
      </a>
    </li>
  </ul>

  <!-- logout button -->
  <ul class="sidenav-nav" style="padding: 0.59rem 0.938rem 0">
    <li class="sidenav-nav-item logoutBtn" style="margin-bottom: 0">
      <a class="sidenav-nav-link" (click)="logout()" routerLink="/login">
        <i class="sidenav-link-icon fa-solid fa-right-from-bracket"></i>
        <span class="sidenav-link-text" *ngIf="collapsed"> Logout </span>
      </a>
    </li>
  </ul>
</div>
